<div ng-controller="ExampleController">
  <form novalidate class="css-form">
    <label>Name: <input type="text" ng-model="user.name" required /></label><br />
    <label>Kettering E-mail: <input type="email" ng-model="user.email" required /></label><br />
    
    Please enter the following fields regarding your co-op employer: <br><br> 
    <label>Co-op company name: <input type="co-op name" ng-model="user.coop" required /></label><br />
    <label>Address: <input type="cooplocation" ng-model="user.cooplocation" required /></label><br />
    <label>City: <input type="coopcity" ng-model="user.coopcity" required /></label><br />
    <label>State: <input type="coopstate" ng-model="user.coopstate" required /></label><br />
    <label>ZIP: <input type="coopzip" ng-model="user.coopzip" required /></label><br />

    Please enter the following fields regarding your co-op housing: <br><br> 
    <label>Housing Management Company: <input type="hsouing name" ng-model="user.housing name" required /></label><br />
    <label>Address: <input type="housinglocation" ng-model="user.housinglocation" required /></label><br />
    <label>City: <input type="housingcity" ng-model="user.housingcity" required /></label><br />
    <label>State: <input type="housingstate" ng-model="user.housingstate" required /></label><br />
    <label>ZIP: <input type="housingzip" ng-model="user.housingzip" required /></label><br />
    <label>Rent per month: <input type="rent" ng-model="user.rent" required /></label><br />
    <label>Contact number: <input type="housingnumber" ng-model="user.housingnumber" required /></label><br />
    <br>
    <label>Review: <input type="husingreview" ng-model="user.housingreview" required /></label><br />
    Photos of housing (optional):
    <br> <br>
	

    <input type="button" ng-click="reset()" value="Reset" />
    <input type="submit" ng-click="update(user)" value="Save" />
  </form>
  <!--
  <pre>user = {{user | json}}</pre>
  <pre>master = {{master | json}}</pre>
  -->
</div>

<style type="text/css">
  .css-form input.ng-invalid.ng-touched {
    background-color: #FA787E;
  }

  .css-form input.ng-valid.ng-touched {
    background-color: #78FA89;
  }
</style>
<!-- what does this do? -->
<script>
  angular.module('formExample', [])
    .controller('ExampleController', ['$scope', function($scope) {
      $scope.master = {};

      $scope.update = function(user) {
        $scope.master = angular.copy(user);
      };

      $scope.reset = function() {
        $scope.user = angular.copy($scope.master);
      };

      $scope.reset();
    }]);
</script>
